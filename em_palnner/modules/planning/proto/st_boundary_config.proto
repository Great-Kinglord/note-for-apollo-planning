syntax = "proto2";

package apollo.planning;

message StBoundaryConfig {
  optional double boundary_buffer = 1 [ default = 0.1 ];
  optional double centric_acceleration_limit = 2 [ default = 1.0 ];
  optional double minimal_kappa = 3 [ default = 0.00001 ];
  optional double point_extension = 4 [ default = 1.0 ];
  optional double lowest_speed = 5 [ default = 2.5 ];
}
